name: "Validations"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  Static-Analysis:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/bootstrap

      - run: make static-analysis

  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2022
          - macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/bootstrap

      - run: make test
