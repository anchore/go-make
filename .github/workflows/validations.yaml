name: "Validations"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: 0 0 * * * # run daily so we get notified of new versions causing issues

jobs:
  Static-Analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/bootstrap

      - run: make static-analysis

  All-Tests:
    runs-on: ubuntu-latest
    needs: Tests
    steps:
      - run: echo All tests passed!

  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest # 24.04
          - windows-2025
          - windows-latest # 2022
          - macos-15
          - macos-latest # 14
        go-version:
          - stable # use latest stable version
          - '' # version from go.mod

    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/bootstrap
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - run: make test
