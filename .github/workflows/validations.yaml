name: "Validations"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  Validations:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2022
          - macos-14
        check:
          - static-analysis
          - test

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/bootstrap

      - run: make ${{ matrix.check }}
