name: "Validations"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  Static-Analysis:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/bootstrap

      - run: make static-analysis

  All-Tests:
    runs-on: ubuntu-latest
    needs: Tests
    steps:
      - run: echo All tests passed!

  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04 # latest
          - windows-2025
          - windows-2022 # latest
          - macos-15
          - macos-14 #latest
        go-version:
          - latest
          - 1.24.0
          - '' # version from go.mod

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/bootstrap
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - run: make test
